<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/logo.svg" alt="Logo do Airbnb">
        </div>

        <nav>
            <div>
                <a href="#options">Torne-se um anfitrião</a>
            </div>
            <div>
                <a href="">Ajuda</a>
            </div>
            <div>
                <a href="">Cadastre-se</a>
            </div>
            <div>
                <a href="">Entrar</a>
            </div>
        </nav>
        
        <div class="menu-mobile">
            <span class="dash"></span>
            <span class="dash"></span>
            <span class="dash"></span>
        </div>
    </header>
    <section class="banner">
        <img src="img/background.jpg" alt="">
        <div class="search-box">
            <h2>Reserve acomodações e experiências únicas.</h2>
            <div class="flex-column">
                <label for="">Onde</label>
                <input type="text" placeholder="Em qualquer lugar">
            </div>
            <div class="flex checkin-checkout">
                <div class="flex-column w-50">
                    <label for="">Check-in</label>
                    <input type="date">
                </div>
                <div class="flex-column w-50">
                    <label for="">Checkout</label>
                    <input type="date">
                </div>
            </div>
            <div class="flex-column">
                <label for="">Hóspedes</label>
                <select name="" id="">
                    <option value="">Adulto</option>
                    <option value="">Criança</option>
                    <option value="">Bebê</option>
                </select>
            </div>
            <button>Buscar</button>
        </div>
    </section>

    <section id="options"></section>
</body>

</html>
